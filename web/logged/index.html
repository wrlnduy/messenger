<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Messenger</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
}

#sidebar {
  width: 280px;
  border-right: 1px solid #ddd;
  overflow-y: auto;
}

#directCreate {
  display: flex;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

#directCreate input {
  flex: 1;
  padding: 6px;
}

#directCreate button {
  margin-left: 5px;
}

#chatList {
  list-style: none;
  padding: 0;
  margin: 0;
}

#chatList li {
  padding: 15px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
}

#chatList li:hover {
  background: #f5f5f5;
}

#chatList li.active {
  background: #e3f2fd;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}

#inputArea {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

#inputArea input {
  flex: 1;
  padding: 10px;
}

</style>
</head>

<body>

<div id="sidebar">
  <div id="directCreate">
    <input id="directInput" placeholder="Start chat with username..." />
    <button id="directBtn">Start</button>
  </div>

  <ul id="chatList"></ul>
</div>

<div id="main">
  <div id="messages"></div>
  <div id="inputArea">
    <input id="messageInput" placeholder="Type message..." />
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
