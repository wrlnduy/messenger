<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<meta charset="utf-8" />
<title>Messenger</title>
</head>

<body>

<div id="sidebar">
  <div id="logoutContainer" style="padding:10px; border-bottom:1px solid #ddd;">
    <button id="logoutBtn" style="width:100%; padding:8px; cursor:pointer;">
      Logout
    </button>
  </div>

  <div id="directCreate">
    <input id="directInput" placeholder="Start chat with username..." />
    <button id="directBtn">Start</button>
  </div>

  <div id="groupCreate">
    <input id="groupTitle" placeholder="Group title" />
    <input id="groupUsers" placeholder="Usernames (comma separated)" />
    <button id="groupBtn">Create</button>
  </div>

  <ul id="chatList"></ul>
</div>

<div id="main">
  <div id="messages"></div>
  <div id="inputArea">
    <input id="messageInput" placeholder="Type message..." />
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
